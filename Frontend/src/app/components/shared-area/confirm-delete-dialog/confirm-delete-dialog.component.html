<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
    <!--! how to pass props in dialog ???? I want different messages: ??  -->
    <!-- {{data.action }} -->
        <p  *ngIf="data.action === 'remove'">Are you sure you want to delete this item?</p>
        <p *ngIf="data.action === 'removeAll'">Are you sure you want to delete all items? This cannot be undone!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="true">Confirm delete</button>
    <button  mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
