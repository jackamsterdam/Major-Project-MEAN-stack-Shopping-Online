<div class="box">

<!-- <mat-card class="item-card" (click)="openDialog()"> -->
<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
     <!-- also works btw:  <mat-card-title [innerHTML]="product.name"></mat-card-title> -->
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <div class="image-wrapper"> -->

      <img class="image-size" mat-card-image [src]="productsImageUrl + product.imageName" alt="item-image">
    <!-- </div> -->
    <mat-card-content>
      <p>
        Price: {{product.price | currency: "USD"}}
      </p>
    
    </mat-card-content>
    <mat-card-actions align="end">
 
      <!-- <button (click)="addProduct(product)" mat-raised-button color="primary" (click)="openDialog()"  *ngIf="role === userRole">Add Product</button> -->
      <button (click)="addProduct(product)" mat-raised-button class="add-btn" *ngIf="role === userRole">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="editProduct(product)" mat-raised-button class="edit-btn" *ngIf="role === adminRole">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  </div>
