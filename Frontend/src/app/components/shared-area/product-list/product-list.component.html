<div class="product-list-container">
    <img *ngIf="!products" class="loading" src="/assets/images/shopping-loader.gif">

    <app-product-card *ngFor="let p of products" 
                    [product]="p" 
                    [role]="role"
                    (edit)="editProduct($event)"
                    (add)="addProduct($event)"></app-product-card>
</div>
