<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>

    <!-- <form> -->
        <label>Quantity</label>
        <input #quantityBox type="number" step="1.00" min="0" max="100">
    <!-- </form> -->
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="quantityBox.value">Add</button>
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
